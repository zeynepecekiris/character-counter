<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="Container">
            <h1>Your Message</h1>
            <textarea placeholder="Please write your message" maxlength="50" ></textarea>
            <div class="Countercontainer">
                
                <p>Total character count: <span class="totalCounter" id="totalCounter"></span></p>
                <p>Left character count: <span class="remainingCounter" id="remainingCounter"></span></p>

            </div>

        </div>
    
    

    <script src="character.js"></script>
</body>
</html>
